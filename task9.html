<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Sidebar Navigation */
        .sidenav {
            height: 100%;
            width: 80px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 30px 15px;
            /* Adjust padding for spacing */
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
            border-radius: 10px;
            /* Add rounded edges */
            margin-bottom: 10px;
            /* Add spacing between buttons */
        }

        .sidenav a:hover {
            background-color: green;
        }

        /* Content Area */
        .content {
            margin-left: 120px;
            /* Adjust margin to push content to the right of the sidebar */
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidenav">
        <a href="#" style="background-color: green;"></a>
        <a href="#" style="background-color: blue;"></a>
        <a href="#" style="background-color: red;"></a>
        <a href="#" style="background-color: grey;"></a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h1>Hoverable Sidenav Buttons</h1>
        <h3>Hover over buttons in the left side navigation to open them</h3>
    </div>
</body>

</html>
